<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <svg
        class="triangle-container"
        viewBox="0 0 816 1056"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="myGradient1">
            <stop offset="5%" stop-color="hsla(259, 53%, 71%, 0)" />
            <stop offset="95%" stop-color="hsla(259, 53%, 71%, 0.7)" />
          </linearGradient>
          <linearGradient id="myGradient2" gradientTransform="rotate(20)">
            <stop offset="25%" stop-color="hsla(249, 44%, 45%, .9)" />
            <stop offset="55%" stop-color="hsla(249, 44%, 45%, 0.8)" />
            <stop offset="95%" stop-color="hsla(249, 44%, 45%, 0.7)" />
          </linearGradient>
          <linearGradient id="myGradient3">
            <stop offset="5%" stop-color="hsla(259, 30%, 78%,1)" />
            <stop offset="25%" stop-color="hsla(259, 30%, 78%, .5)" />
            <stop offset="65%" stop-color="hsla(259, 30%, 78%, .1)" />
          </linearGradient>
        </defs>
        <polygon points="0, 0 816, 0 816, 210 0, 80" fill="url(#myGradient1)" />
        <polygon
          points="0, 0 816, 0 816, 120 0, 260"
          fill="url(#myGradient2)"
        />
        <polygon
          points="0, 1056 816, 1056 816, 1040 0, 950"
          fill="url(#myGradient3)"
        />
      </svg>

      <div class="left-side">
        <div class="imgContainer"></div>
        <div class="contact"></div>
        <div class="skills"></div>
      </div>

      <div class="right-side">
        <div class="header"></div>
        <div class="about"></div>
        <div class="experience"></div>
        <div class="education"></div>
      </div>
    </main>
  </body>
</html>
